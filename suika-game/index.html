<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Suika 3D Clone</title>
    <style>
      html, body, #app { height: 100%; margin: 0; background: #5A4C97; color: #dfe7ff; }
      #hud { position: fixed; top: 8px; left: 8px; right: 8px; display: flex; justify-content: space-between; font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif; }
      #hud .right { display: flex; gap: 12px; align-items: center; }
      #next { display: inline-flex; align-items: center; justify-content: center; width: 96px; height: 96px; background: #17223a; border-radius: 10px; overflow: hidden; }
      #warn { color: #ff6; opacity: 0; transition: opacity .2s; }
      #controls { position: fixed; bottom: 10px; left: 0; right: 0; display: flex; justify-content: center; gap: 8px; }
      .btn { background: #1b2a4a; color: #dfe7ff; border: none; padding: 12px 16px; border-radius: 12px; font-size: 16px; opacity: .85; }
      .btn:active { transform: translateY(1px); opacity: 1; }
      canvas { touch-action: none; }
      #gover { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,.45); }
      #gover.show { display: flex; }
      #gover .panel { background: #17223a; padding: 16px 20px; border-radius: 12px; text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,.35); }
      #gover .panel h1 { margin: 0 0 8px; font-size: 20px; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="hud">
      <div class="left">
        <span id="score">Score: 0</span>
        <span id="high" style="margin-left:12px; opacity:.8;">High: 0</span>
      </div>
      <div class="right">
        <span id="next">Next: -</span>
        <span id="warn">WARNING</span>
      </div>
    </div>
    <div id="controls">
      <!-- ボタン操作: 左/前/落下/後/右 -->
      <button id="left" class="btn">◀</button>
      <button id="forward" class="btn">▲</button>
      <button id="drop" class="btn">DROP</button>
      <button id="back" class="btn">▼</button>
      <button id="right" class="btn">▶</button>
    </div>
    <div id="gover">
      <div class="panel">
        <h1>GAME OVER</h1>
        <div style="margin-bottom:10px; opacity:.85;">もう一回いこう！</div>
        <button id="restart" class="btn">RESTART</button>
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
  </html>
